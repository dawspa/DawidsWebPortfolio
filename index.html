<body>
<header>
    <div class="header">
        <img class="logo" src="img/method-draw-image.svg" alt="succulent logo">
        <!--CC Succulent icon by Joi Stack from the Noun Project-->
        <div class="title">
            <h1 class="name">Dawid Spałek</h1>
            <h3 class="job">Front-End Developer</h3>
        </div>
        <svg class="line" xmlns="http://www.w3.org/2000/svg" width="3000" height="5">
            <line class="ls" x1="0" y1="0" x2="3000" y2="0"></line>
        </svg>
    </div>
</header>

<main>
    <section id="intro">
        <div class="main_banner">
            <picture>
                <!--Photo by Edgar on Unsplash-->
                <source media="(min-width: 1400px)"
                        srcset="img/resized/edgar-578567-unsplash_2x.jpg 2x, img/resized/edgar-578567-unsplash_1x.jpg">
                <source media="(min-width: 1024px)" srcset="img/resized/edgar-578567-unsplash_1024.jpg">
                <source media="(min-width: 667px)" srcset="img/resized/edgar-578567-unsplash_667.jpg">
                <source media="(max-width: 666px)" srcset="img/resized/edgar-578567-unsplash_375.jpg">
                <img src="img/resized/edgar-578567-unsplash_1024.jpg" alt="succulent and screen banner image">
            </picture>
            <div class="welcome">
                <h1>Hello, I'm Dawid</h1>
                <h1>I love to make <em>websites!</em></h1>
            </div>
        </div>
    </section>
    <section id="projects">
        <h1 class="projects_title">Portfolio</h1>
        <div class="projects_container">
            <a class="projects_item" target="_blank" href="https://dawspa.github.io/Zara_Animal_Trading_Card/">
                <picture class="projects_logo">
                    <!--Photo of my dog from ATCard-->
                    <source media="(min-width: 436px)" srcset="img/resized/zara485.jpg">
                    <source media="(max-width: 435px)" srcset="img/resized/zara_270.jpg">
                    <img src="img/resized/zara485.jpg" alt="animal card logo">
                </picture>
                <h3 class="projects_name">Animal Trading Card</h3>
            </a>
            <a class="projects_item" target="_blank" href="https://dawspa.github.io/pixelArtMaker/">
                <picture class="projects_logo">
                    <!--Photo by Andrew Ridley on Unsplash-->
                    <source media="(min-width: 436px)"
                            srcset=" img/resized/andrew-ridley-76547-unsplash485.jpg">
                    <source media="(max-width: 435px)" srcset="img/resized/andrew-ridley-76547-unsplash270.jpg">
                    <img src="img/resized/andrew-ridley-76547-unsplash485.jpg" alt="pixel art maker logo">
                </picture>
                <h3 class="projects_name">Pixel Art Maker</h3>
            </a>
            <a class="projects_item" target="_blank" href="https://dawspa.github.io/memocraft/">
                <picture class="projects_logo">
                    <source media="(min-width: 436px)"
                            srcset="img/resized/grass485.jpeg">
                    <source media="(max-width: 435px)" srcset=img/resized/grass270.jpeg>
                    <img src="img/resized/grass485.jpeg" alt="memocraft memory game logo">
                </picture>
                <h3 class="projects_name">Memocraft</h3>
            </a>
        </div>
    </section>
