<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Dawid's portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <img class="logo" src="img/method-draw-image.svg" alt="succulent logo">
        <!--CC Succulent icon by Joi Stack from the Noun Project-->
        <div class="title">
        <h1 class="name">Dawid Spałek</h1>
        <h3 class="job">Front-End Developer</h3>
        </div>
        <svg class="line" xmlns="http://www.w3.org/2000/svg" width="2000" height="5">
            <line id="ls" x1="10" y1="0" x2="2000" y2="0" style="stroke:#8F9498; stroke-width:3"></line>
        </svg>
    </div>
</header>

<article>
    <section id="intro">
        <picture id="main_banner">
            <!--Photo by Edgar on Unsplash-->
            <source media="(min-width: 1400px)"
                    srcset="img/resized/edgar-578567-unsplash_2x.jpg 2x, img/resized/edgar-578567-unsplash_1x.jpg">
            <source media="(min-width: 1024px)" srcset="img/resized/edgar-578567-unsplash_1024.jpg">
            <source media="(min-width: 667px)" srcset="img/resized/edgar-578567-unsplash_667.jpg">
            <source media="(max-width: 666px)" srcset="img/resized/edgar-578567-unsplash_375.jpg">
            <img src="img/resized/edgar-578567-unsplash_1024.jpg" alt="succulent and screen banner image">
        </picture>
        <h1 class="welcome">Hello, I'm Dawid</h1>
        <h1 class="welcome">I love to make <em>websites!</em></h1>
    </section>
    <section id="projects">
        <h1 class="projects_title">Portfolio</h1>
        <div class="projects_container">
            <a class="projects_item" href="https://dawspa.github.io/Zara_Animal_Trading_Card/">
                <picture class="projects_logo">
                    <!--Photo of my dog from ATCard-->
                    <source media="(min-width: 667px)" srcset="img/resized/zara_1024.jpg 2x, img/resized/zara_667.jpg">
                    <source media="(max-width: 666px)" srcset="img/resized/zara_375.jpg">
                    <img src="img/resized/zara_667.jpg" alt="animal card logo">
                </picture>
                <h3 class="projects_name">Animal Trading Card</h3>
            </a>
            <a class="projects_item" href="https://dawspa.github.io/pixelArtMaker/">
                <picture class="projects_logo">
                    <!--Photo by Andrew Ridley on Unsplash-->
                    <source media="(min-width: 667px)"
                            srcset="img/resized/andrew-ridley-76547-unsplash_1024.jpg 2x, img/resized/andrew-ridley-76547-unsplash_667.jpg">
                    <source media="(max-width: 666px)" srcset="img/resized/andrew-ridley-76547-unsplash_375.jpg">
                    <img src="img/resized/andrew-ridley-76547-unsplash_667.jpg" alt="pixel art maker logo">
                </picture>
                <h3 class="projects_name">Pixel Art Maker</h3>
            </a>
            <a class="projects_item" href="fill">
                <!--Photo by Hello I'm Nik on Unsplash-->
                <picture class="projects_logo">
                    <source media="(min-width: 667px)"
                            srcset="img/resized/hello-i-m-nik-281498-unsplash_1024.jpg 2x, img/resized/hello-i-m-nik-281498-unsplash_667.jpg">
                    <source media="(max-width: 666px)" srcset="img/resized/hello-i-m-nik-281498-unsplash_375.jpg">
                    <img src="img/resized/hello-i-m-nik-281498-unsplash_667.jpg" alt="under construction logo">
                </picture>
                <h3 class="projects_name">Memory Game - under construction</h3>
            </a>
        </div>
    </section>
</article>
<footer>
    <svg class="line" xmlns="http://www.w3.org/2000/svg" width="1400" height="5">
        <line id="ls" x1="10" y1="0" x2="1390" y2="0" style="stroke:#8F9498; stroke-width:5"></line>
    </svg>
    <h3 class="author">Made by Dawid Spałek ©</h3>
    <h3 class="date">Katowice 2018</h3>
</footer>
</body>
</html>
